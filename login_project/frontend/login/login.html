<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- css dosyasını tanımlıyoruz -->
    <link rel="stylesheet" href="/frontend/style/style.css">
</head>
<body class="login-body">
    
    <!-- class içinde yazmamızın nedeni birden fazla veri alacak olmamız-->
    <div class="login-container">

        <img src="/frontend/images/global_bilgi_logo.svg" alt="Global Bilgi Logo" class="login-logo">
        <!-- username ve password inputları alıyoruz -->
        <input type="text" id="username" class="login-input" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" class="login-input" placeholder="Şifre" required>

        <!-- buton tanımlıyoruz -->
        <button id="loginBtn" class="login-btn">Giriş Yap</button>

        <!-- hata mesajı göstermek için tanımlıyoruz-->
        <div id="errorMessage" class="error-message"></div>
        <!-- doğru giriş mesajı -->
        <div id="trueMessage"class="success-message"></div>

    </div>

    <!-- js dosyasını tanımlıyoruz -->
    <script src="/frontend/login/login.js"></script>
    
</body>
</html>
